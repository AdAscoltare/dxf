<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SVG Entities Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        font-family: Helvetica, Sans;
      }
      table {
        width: 800px;
        margin: 0px auto;
      }
      th {
        font-weight: normal;
      }
      td {
        width: 33%;
        padding: 10px;
      }
      .viewport {
        width: 100%;
        height: 100%;
      }
      @media screen and (max-width: 800px) {
        table {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <table>
      <tr><th>EXPECTED</th><th>SVG</th><th>THREE</th></tr>
      <tr><td colspan="3">lines</td></tr>
      <tr>
        <td><img src="/resources/lines.svg"></td>
        <td><img src="/functional/output/lines.output.svg"></td>
        <td><div class="viewport" id="lines"></div></td>
      </tr>
      <tr><td colspan="3">polylines</td></tr>
      <tr>
        <td><img src="/resources/lwpolylines.svg"></td>
        <td><img src="/functional/output/lwpolylines.output.svg"></td>
        <td><div class="viewport" id="lwpolylines"></div></td>
      </tr>
      <tr><td colspan="3">circles, ellipses, arcs</td></tr>
      <tr>
        <td><img src="/resources/circlesellipsesarcs.svg"></td>
        <td><img src="/functional/output/circlesellipsesarcs.output.svg"></td>
        <td><div class="viewport" id="circlesellipsesarcs"></div></td>
      </tr>
      <tr><td colspan="3">splines</td></tr>
      <tr>
        <td><img src="/resources/splines.svg"></td>
        <td><img src="/functional/output/splines.output.svg"></td>
        <td><div class="viewport" id="splines"></div></td>
      </tr>
      <tr><td colspan="3">layers</td></tr>
      <tr>
        <td><img src="/resources/layers.svg"></td>
        <td><img src="/functional/output/layers.output.svg"></td>
        <td><div class="viewport" id="layers"></div></td>
      </tr>
      <tr><td colspan="3">blocks</td></tr>
      <tr>
        <td><img src="/resources/blocks.svg"></td>
        <td><img src="/functional/output/blocks.output.svg"></td>
        <td><div class="viewport" id="blocks"></div></td>
      </tr>
    </table>
  </body>
  <script src="/functional/lib/entities.test.bundle.js"></script>
</html>
